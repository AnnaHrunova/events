
<div ng-init="myPopulate()" style="margin-bottom: 40px !important;">
    <div style="height: 70px !important;">
        <div class="alert alert-danger" data-ng-show="error && error !== ''"><strong>Failure!</strong>&nbsp;{{error}}</div>
        <div class="alert alert-success" data-ng-show="loadingMessage && loadingMessage !== ''"><strong>Success!</strong>&nbsp;{{loadingMessage}}</div>
    </div>
    <div class="panel">
        <ul class="list-group" id="entrieslist">
            <div class="list-group-item list-group-item-action flex-column align-items-start" data-ng-repeat="item in entriesList">
                <div data-ng-hide="item.view">
                    <button type="button" class="btn btn-info float-right btn-sm m-1" data-ng-click="viewSwitch(item)">View</button>
                    <button type="button" class="btn btn-success float-right btn-sm m-1" ng-disabled="item.status!='RESERVED'" data-ng-click="acceptEntry(item.code)">Accept</button>
                    <button type="button" class="btn btn-danger float-right btn-sm m-1" ng-disabled="item.status!='RESERVED'" data-ng-click="cancelEntry(item.code)">Cancel</button>
                    <span>{{item.dayModel}}: {{item.timeFromModel}} - {{item.timeToModel}} {{item.status}}</span>
                </div>

                <div data-ng-show="item.view">
                    <div>
                        <span>Entry Code: </span>
                        <input class="form-control" data-ng-model="item.code" disabled/>
                    </div>
                    <div>
                        <span>Event Code: </span>
                        <input class="form-control" data-ng-model="item.eventCode" disabled/>
                    </div>

                    <div>
                        <span>Day: </span>
                        <input class="form-control" data-ng-model="item.dayModel" disabled/>
                    </div>

                    <div>
                        <span>Time From: </span>
                        <input class="form-control" data-ng-model="item.timeFromModel" disabled/>
                    </div>

                    <div>
                        <span>Time To: </span>
                        <input class="form-control" data-ng-model="item.timeToModel" disabled/>
                    </div>

                    <div>
                        <span>Client name: </span>
                        <input class="form-control" data-ng-model="item.clientName" disabled/>
                    </div>

                    <div>
                        <span>Client email: </span>
                        <input class="form-control" data-ng-model="item.email" disabled/>
                    </div>

                    <div>
                        <span>Status: </span>
                        <input class="form-control" data-ng-model="item.status" disabled/>
                    </div>

                    <br/>
                    <span class="input-group-btn">
                        <button type="button" data-ng-click="viewSwitch(item)"  class="btn btn-secondary float-right btn-sm">Cancel</button>
                    </span>
                </div>
            </div>
        </ul>
    </div>
</div>
