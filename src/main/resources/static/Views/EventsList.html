<div ng-init="populate()" style="margin-bottom: 40px !important;">
    <div style="height: 70px !important;">
        <div class="alert alert-danger" data-ng-show="error && error !== ''"><strong>Failure!</strong>&nbsp;{{error}}</div>
        <div class="alert alert-success" data-ng-show="loadingMessage && loadingMessage !== ''"><strong>Success!</strong>&nbsp;{{loadingMessage}}</div>
    </div>
    <div class="panel">
        <div class="input-group" style="margin-bottom: 20px !important;">
        </div>
        <ul class="list-group" id="eventslist">
            <div class="list-group-item list-group-item-action flex-column align-items-start" data-ng-repeat="item in eventsList">
                <div data-ng-hide="item.view">
                    <button type="button" class="btn btn-warning float-right btn-sm m-1" data-ng-click="viewSwitch(item)">View Details</button>
                    <button type="button" class="btn btn-primary float-right btn-sm m-1" ng-click="redirectToEntries(item.code)">View Entries</button>
                    <span>{{item.name}}</span>
                </div>
                <div data-ng-show="item.view">
                    <div>
                        <span>Name: </span>
                        <input class="form-control" data-ng-model="item.name" disabled/>
                    </div>
                    <div>
                        <span>Code: </span>
                        <input class="form-control" data-ng-model="item.code" disabled/>
                    </div>
                    <div>
                        <span>Description: </span>
                        <input class="form-control" data-ng-model="item.description" disabled/>
                    </div>
                    <div>
                        <span>Owner: </span>
                        <input class="form-control" data-ng-model="item.ownerName" disabled/>
                    </div><br/>
                    <span class="input-group-btn">
                        <button type="button" data-ng-click="viewSwitch(item)"  class="btn btn-secondary float-right btn-sm">Cancel</button>
                    </span>
                </div>
            </div>
        </ul>
    </div>
</div>
